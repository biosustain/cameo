language: python
sudo: false
python:
- '2.7'
- '3.4'
cache:
- pip: true
services:
- redis-server
addons:
  apt:
    packages:
    - swig
    - libzmq3-dev
    - libgmp-dev
    - libglpk-dev
    - glpk-utils
    - pandoc
    - openbabel
before_install:
- pip install pip --upgrade
- pip install codecov
- 'echo "this is a build for: $TRAVIS_BRANCH"'
- 'if [[ "$TRAVIS_BRANCH" != "devel" ]]; then bash ./.travis/install_cplex.sh; fi'
install:
- if [[ $TRAVIS_PYTHON_VERSION == "3.4" ]]; then pip install pyzmq pandas; fi
- pip install numpy scipy pyzmq pandas -f http://nikosonnensche.in/wheels/index.html --trusted-host nikosonnensche.in
  --no-index
- pip install flake8
- pip install .[swiglpk,test,parallel]
before_script:
- flake8 .
script: nosetests
after_success:
- codecov
notifications:
  slack:
    rooms:
      - biosustain:UGm09rOjMCgXko3rS3wUivoX
    on_success: change
    on_failure: change
before_deploy:
  - pip install twine
  - python setup.py sdist bdist_wheel
