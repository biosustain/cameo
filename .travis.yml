language: python
sudo: required
dist: trusty

matrix:
  fast_finish: true
  include:
    - python: '3.4'
      env: TOXENV=flake8
    - python: '2.7'
      env: TOXENV=py27
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36

branches:
 only:
 - master
 - devel
 - devel-nonfree
 - /^[0-9]+\.[0-9]+\.[0-9]+[.0-9ab]*$/

cache:
- pip: true

services:
- redis-server

addons:
  apt:
    packages:
    - swig
    - libzmq3-dev
    - libgmp-dev
    - libglpk-dev
    - glpk-utils
    - pandoc
    - openbabel

before_install:
- travis_retry pip install --upgrade pip setuptools wheel tox
- 'echo "this is a build for: $TRAVIS_BRANCH"'
- 'if [[ "$TRAVIS_BRANCH" != "devel" ]]; then bash ./.travis/install_cplex.sh; fi'

script:
  - tox

notifications:
  slack:
    rooms:
      - biosustain:UGm09rOjMCgXko3rS3wUivoX
    on_success: change
    on_failure: change
before_deploy:
  - pip install twine
  - python setup.py sdist bdist_wheel
  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then
        pip install .[docs];
        cd docs && make apidoc && make html && touch _build/html/.nojekyll;
    fi
  - cd $TRAVIS_BUILD_DIR
